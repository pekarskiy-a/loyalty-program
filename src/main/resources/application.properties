spring.application.name=loyalty-program
#DB Config
spring.sql.init.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/loyalty_program
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jooq.sql-dialect=org.hibernate.dialect.MySQL5Dialect
spring.sql.init.mode=always
spring.jpa.show-sql=true
#logging
logging.level.ru.sevbereg.loyaltyprogra=debug
#logging.level.root=debug